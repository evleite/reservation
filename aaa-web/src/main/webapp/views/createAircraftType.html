<div class="modal fade" id="createAircraftTypeDialog" tabindex="-1" role="dialog"
	aria-labelledby="aircraftTypeDialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Create new aircraft type</h4>
			</div>
			<form role="form" name="aircraftTypeForm" ng-submit="aircraftTypeForm.$valid && createAircraftTypeCtrl.createAircraftType()" novalidate>
				<div class="modal-body">
					<div class="form-group">
						<label for="name">Aircraft Type (e.g A-380, CNA, ...)</label>
						<input ng-model="createAircraftTypeCtrl.aircraftType.name" type="text" class="form-control" id="name" placeholder="Enter the aircraft type" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" ng-class="{'disabled':aircraftTypeForm.$invalid}" value="Create" />
				</div>
			</form>
		</div>
	</div>
</div>
