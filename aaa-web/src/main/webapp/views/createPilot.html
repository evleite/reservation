<div class="modal fade" id="createPilotDialog" tabindex="-1" role="dialog"
	aria-labelledby="pilotDialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Create new pilot</h4>
			</div>
			<form role="form" name="pilotForm" ng-submit="pilotForm.$valid && createPilotCtrl.createPilot()" novalidate>
				<div class="modal-body">
					<div class="form-group">
						<label for="name">Name</label>
						<input ng-model="createPilotCtrl.pilot.name" type="text" class="form-control" id="name" placeholder="Enter the display name" required>
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input ng-model="createPilotCtrl.pilot.username" type="text" class="form-control" id="username" placeholder="Enter the username" required>
					</div>
					<div class="form-group">
						<label for="name">Email address</label>
						<input ng-model="createPilotCtrl.pilot.email" type="text" class="form-control" id="email" placeholder="Enter the email address" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" ng-class="{'disabled':pilotForm.$invalid}" value="Create" />
				</div>
			</form>
		</div>
	</div>
</div>
