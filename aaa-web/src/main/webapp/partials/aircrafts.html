<div ng-show="tab.isSet(1) && authCtrl.isAdmin">
	<div>
		<div ng-hide="aircraftCtrl.aircrafts.length">
			<div class="alert alert-info"><strong>No aircrafts available</strong></div>
		</div>		
		<blockquote ng-repeat="aircraft in aircraftCtrl.aircrafts">
			<p>{{aircraft.tailSign}}</p>
			<p>{{aircraft.aircraftType.name}}</p>
			<button ng-show="aircraft.display">Reserve</button>
		</blockquote>
	</div>
</div>
