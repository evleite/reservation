<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Aircraft Allocation App</title>
		<meta name="description" content="AAA web-interface">
		<meta name="author" content="Sergej Herdt (sergej.herdt@prodyna.com)">
	
		<!-- Mobile settings -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
		<!-- Libraries -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	
		<script type="text/javascript" src="js/util.js"></script>
	
		<style>.hide{display:none;}</style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	
		<!-- fav and touch icons -->
		<link rel="shortcut icon" href="img/aircraft.png">
	</head>
	
	<body>
	
		<div id="LoginDialog" class="modal">
			<div class="modal-header">
		  		<h3>Aircraft Allocation App</h3>
			</div>
		    
			<div class="modal-body" id="LoginDialog_Target">
				<div class="form-horizontal">
					<fieldset>
						
						<div class="control-group">
							<label class="control-label" for="loginDialog_Name" id="loginDialog_NameLabel">Username</label>
							<div class="controls">
								<input type="text" class="input-large" id="loginDialog_Name" />
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="loginDialog_Password" id="loginDialog_PasswordLabel">Password</label>
							<div class="controls">
								<input type="password" class="input-large" id="loginDialog_Password" />
							</div>
						</div>
						
					</fieldset>
				</div>
			</div>

			<div class="modal-footer">
				<div class="dialog-transmit hide" style="position:absolute;margin-left:260px;" id="AddDialog_Transmit"><img src="img/transmit.gif"></div>
				<div class="btn-group pull-right">
					<a href="#" class="btn btn-primary" id="LoginDialog_Submit">Login</a>
				</div>
			</div>
		</div>
	
	</body>
</html>
